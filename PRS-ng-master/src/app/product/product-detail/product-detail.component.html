<app-menu></app-menu>
<label class="pageTitle">{{pageTitle}}</label>
<table *ngIf="product" class="table table-sm">
    <tr>
        <th>ID</th>
        <td><input [(ngModel)]="product.id" type="text" size="5" disabled></td>
    </tr>
    <tr>
        <th>PART#</th>
        <td><input [(ngModel)]="product.partNbr" type="text" size="20" disabled></td>
    </tr>
    <tr>
        <th>NAME</th>
        <td><input [(ngModel)]="product.name" type="text" size="20" disabled></td>
    </tr>
    <tr>
        <th>PRICE</th>
        <td><input [(ngModel)]="product.price" type="text" size="20" disabled></td>
    </tr>
    <tr>
        <th>UNIT</th>
        <td><input [(ngModel)]="product.unit" type="text" size="20" disabled></td>
    </tr>
    <tr>
        <th>PHOTOPATH</th>
        <td><input [(ngModel)]="product.photoPath" type="text" size="12" disabled></td>
    </tr>
    <tr>
        <th>VENDOR</th>
        <td><input [(ngModel)]="product.vendor.name" type="text" size="12" disabled></td>
    </tr>
    <tr >
        <button class="btn btn-success" routerLink="/products/edit/{{product.id}}">Edit</button>
        <button class="btn btn-danger" (click)="verify()">Delete</button>
        <button *ngIf="showDelete" class="btn btn-danger" (click)="delete()">Verify</button>
    </tr>
</table>
