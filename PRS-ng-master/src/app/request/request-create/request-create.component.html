<app-menu></app-menu>
<label class="pageTitle">{{pageTitle}}</label>
<table *ngIf="request" class="table table-sm">
    <tr>
        <th>ID</th>
        <td><input [(ngModel)]="request.id" type="text" size="5" disabled></td>
    </tr>
    <tr>
        <th>DESCRIPTION</th>
        <td><input [(ngModel)]="request.description" type="text" size="30"></td>
    </tr>
    <tr>
        <th>JUSTIFICATION</th>
        <td><input [(ngModel)]="request.justification" type="text" size="20"></td>
    </tr>
    <tr>
        <th>Delivery Mode</th>
        <td><select [(ngModel)]="request.deliveryMode">
            <option value="Delivery">Delivery</option>
            <option value="Pick Up">Pick Up</option>
        </select></td>
    </tr>
    <tr>
        <button class="btn btn-success" (click)="save()">SUBMIT</button>
    </tr>
</table>
